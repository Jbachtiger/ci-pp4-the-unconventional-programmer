{% extends 'base.html' %}
{% block title %}Create a Blog Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Create Post:</h1>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Submit</button>

    </form>
</div>
{% else %}
<h3>Access Denied. You do not have permission to view this page!</h3>
{% endif %}


{% endblock %}
