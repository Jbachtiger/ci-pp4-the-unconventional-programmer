{% extends 'base.html' %}
{% block title %}Delete Blog Post{% endblock %}

{% block content %}

<h1>Delete Post:</h1>
<h4>You are about to delete: {{ post.title }}</h4>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <strong>Are you sure you want to delete {{ post.title }}? This can't be undone once deleted.</strong>
        <button class="btn btn-danger">Delete</button>
    </form>
</div>



{% endblock %}
